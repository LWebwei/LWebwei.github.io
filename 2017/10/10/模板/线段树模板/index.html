ass="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div></pre></td><td class="code"><pre><div class="line">#include&lt;bits/stdc++.h&gt;</div><div class="line">#define ll long long </div><div class="line">using namespace std;</div><div class="line"></div><div class="line">const int inf = 0x3f3f3f3f;</div><div class="line">const int maxn = 1e5 +10;</div><div class="line">int n, a[maxn], q;</div><div class="line"> </div><div class="line">struct node&#123;</div><div class="line">	int l,r;</div><div class="line">	ll sum,lazy;</div><div class="line">	ll mi, mx;</div><div class="line">	void update(ll x)&#123;</div><div class="line">		lazy += x;</div><div class="line">		sum += 1LL*(r-l+1)*x;</div><div class="line">		mi += x;</div><div class="line">		mx += x; </div><div class="line">	&#125;</div><div class="line">&#125;tree[maxn*4];</div><div class="line"></div><div class="line">void push_up(int x)&#123;</div><div class="line">	tree[x].sum = tree[x&lt;&lt;1].sum + tree[x&lt;&lt;1|1].sum;</div><div class="line">	tree[x].mi = min(tree[x&lt;&lt;1].mi,tree[x&lt;&lt;1|1].mi);</div><div class="line">	tree[x].mx = max(tree[x&lt;&lt;1].mx,tree[x&lt;&lt;1|1].mx);</div><div class="line">&#125;</div><div class="line"></div><div class="line">void push_down(int x)&#123;</div><div class="line">	int lazyval = tree[x].lazy;</div><div class="line">	if(lazyval)&#123;</div><div class="line">		tree[x&lt;&lt;1].update(lazyval);</div><div class="line">		tree[x&lt;&lt;1|1].update(lazyval);</div><div class="line">		tree[x].lazy = 0;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">void build(int x,int l,int r)&#123;	//x is root </div><div class="line">	tree[x].l = l, tree[x].r = r;</div><div class="line">	tree[x].sum = tree[x].lazy = 0;</div><div class="line">	tree[x].mi = inf; tree[x].mx = -inf;</div><div class="line">	if(l==r)&#123;</div><div class="line">		tree[x].sum = a[l];</div><div class="line">		tree[x].mi = a[l];</div><div class="line">		tree[x].mx = a[l];</div><div class="line">	&#125;else &#123;</div><div class="line">		int mid = (l+r)/2;</div><div class="line">		build(x&lt;&lt;1,l,mid);</div><div class="line">		build(x&lt;&lt;1|1,mid+1,r);</div><div class="line">		push_up(x); </div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">void update(int x,int l,int r,ll val)&#123;	//x is root </div><div class="line">	int L = tree[x].l, R = tree[x].r;</div><div class="line">	if(l&lt;=L &amp;&amp; R &lt;=r)&#123;</div><div class="line">		tree[x].update(val);</div><div class="line">	&#125;else&#123;</div><div class="line">		push_down(x);</div><div class="line">		int mid =(L+R)/2;</div><div class="line">		if(mid&gt;=l) update(x&lt;&lt;1,l,r,val);</div><div class="line">		if(r&gt;mid)	update(x&lt;&lt;1|1,l,r,val);</div><div class="line">		push_up(x);	</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">void query(int x,int l,int r, ll &amp;qsum, ll &amp;qmin, ll &amp;qmax)&#123;  //x is root </div><div class="line">	 int L = tree[x].l, R = tree[x].r;</div><div class="line">	if(l&lt;=L &amp;&amp; R &lt;=r)&#123;</div><div class="line">		//return tree[x].sum;</div><div class="line">		qsum = tree[x].sum;</div><div class="line">		qmin = tree[x].mi;</div><div class="line">		qmax = tree[x].mx;</div><div class="line">	&#125;else&#123;</div><div class="line">		push_down(x);</div><div class="line">		//ll ans = 0;</div><div class="line">		ll qlsum = 0, qrsum = 0;</div><div class="line">		ll qlmin = inf, qrmin = inf;</div><div class="line">		ll qlmax = -inf,qrmax = -inf;</div><div class="line">		int mid =(L+R)/2;</div><div class="line">		if(mid&gt;=l) query(x&lt;&lt;1,l,r,qlsum,qlmin,qlmax);</div><div class="line">		if(r&gt;mid)	query(x&lt;&lt;1|1,l,r,qrsum,qrmin,qrmax);</div><div class="line">		push_up(x);	</div><div class="line">		qsum += qlsum+qrsum;</div><div class="line">		qmin = min(qlmin,qrmin);</div><div class="line">		qmax = max(qlmax,qrmax);</div><div class="line">		//return ans;</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">	scanf(&quot;%d&quot;,&amp;n);</div><div class="line">	for(int i=1; i&lt;=n; i++)		scanf(&quot;%d&quot;,&amp;a[i]);</div><div class="line">	build(1,1,n);</div><div class="line">	scanf(&quot;%d&quot;,&amp;q);</div><div class="line">	for(int i=1; i&lt;=q; i++)&#123;</div><div class="line">		int l, r, val;</div><div class="line">		scanf(&quot;%d%d%d&quot;,&amp;l,&amp;r,&amp;val);</div><div class="line">		update(1,l,r,val); </div><div class="line">		ll ans_sum = 0, ans_min = 0, ans_max = 0;</div><div class="line">		query(1,l,r,ans_sum,ans_min,ans_max);</div><div class="line">		printf(&quot;%lld\n&quot;, ans_sum);</div><div class="line">		printf(&quot;%lld\n&quot;, ans_min);</div><div class="line">		printf(&quot;%lld\n&quot;, ans_max);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">&#125;</div></pre></td></tr></table></figure>

  <script>AV.initialize("8gTSpL1tzJDOuF9VaAwft0t9-gzGzoHsz", "HbSEK0xnzmbWdcqyCca7RgmX");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
